<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
	<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
</head>
 
 <body>
    <a-scene>
      <a-assets>
        <video id="video_1" src="assets/video.mp4"></video>
		 <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>
 
      <a-camera position="0 0 5">
          <a-cursor id="cursor" color="yellow"></a-cursor>
      </a-camera>
 
      <a-videosphere src="#video_1" rotation="0 180 0"></a-videosphere>
 
   <a-entity position ="15 2 4" rotation="10 -60 0" text-geometry="value: Welcome to Societe Generale ; font: #optimerBoldFont"></a-entity>
      <a-entity video-controls="src:#video_1"></a-entity>
 
    </a-scene>
	<body>
</html>
